name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install dependencies
      - name: Install dependencies
        run: |
          cd website
          npm install
      # Install Vale for documentation validation
      - name: Install Vale
        run: |
          curl -sSL https://github.com/errata-ai/vale/releases/download/v2.11.0/vale_2.11.0_Linux_x86_64.tar.gz | tar -xz
          sudo mv vale /usr/local/bin/
      # Run Vale for documentation validation
      - name: Run Vale for documentation validation
        run: |
          vale --config=website/.vale.ini website
      # Run Jest tests
      - name: Run Jest tests
        run: |
          cd website
          npm test
      # Build and export static website
      - name: Build and export static website
        run: |
          cd website
          npm run build
          npm run export
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOSTING_A_STATIC_WEBSITE_9EB79 }}
          projectId: hosting-a-static-website-9eb79


